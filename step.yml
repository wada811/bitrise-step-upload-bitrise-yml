title: |-
  Upload bitrise.yml
summary: |
  Upload bitrise.yml via Bitrise API
description: |
  This step uploads bitrise.yml via Bitrise API.
website: https://github.com/wada811/bitrise-step-upload-bitrise-yml
source_code_url: https://github.com/wada811/bitrise-step-upload-bitrise-yml
support_url: https://github.com/wada811/bitrise-step-upload-bitrise-yml/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - path_to_bitrise_yml: $PATH_TO_BITRISE_YML
    opts:
      title: "Path to bitrise.yml in your repository"
      summary: Path to bitrise.yml in your repository
      description: Path to bitrise.yml in your repository
      is_expand: true
      is_required: true
      value_options: []
  - bitrise_personal_access_token: $BITRISE_PERSONAL_ACCESS_TOKEN
    opts:
      title: "Bitrise Personal Access Token"
      summary: Bitrise Personal Access Token
      description: Bitrise Personal Access Token
      is_expand: true
      is_required: true
      is_sensitive: true
      value_options: []
  - app_slug: $BITRISE_APP_SLUG
    opts:
      title: "Bitrise App Slug"
      summary: Bitrise App Slug
      description: Bitrise App Slug
      is_expand: true
      is_required: true
      is_sensitive: true
      value_options: []


outputs:
